<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Huddle Logo" title="Huddle Logo">
    </header>
    <main>
      <section class="illustration">
        <img src="images/illustration-mockups.svg" alt="Illustration Mockups" title="Illustration Mockups">
      </section>
      <section class="texts">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="index.html">Register</a>
      </section>
    </main>
    <footer>
      <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
      <a href="https://twitter.com/home?lang=fr"><i class='bx bxl-twitter' ></i></a>
      <a href="https://www.instagram.com/"><i class='bx bxl-instagram-alt' ></i></a>
    </footer>
  </body>
</html>
